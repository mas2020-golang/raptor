---
name: goreleaser

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.18
      -
        name: Get dependencies
        run: |
          go get -t -x ./...
      -
        name: Test
        run: make testing

      # - name: Run GoReleaser within Docker
      #   run: |
      #     docker run --rm --privileged \
      #       -v ${{ github.workspace }}:/workspace \
      #       -v /var/run/docker.sock:/var/run/docker.sock \
      #       -w /workspace \
      #       goreleaser/goreleaser-cross:latest release --snapshot --clean
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.CRYPTEX_TOKEN }}
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.RAPTOR_TKN }}