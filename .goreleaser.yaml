# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: raptor_linux_amd64
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=x86_64-linux-gnu-gcc
    ldflags:
      - "-s -w -X main.GitCommit={{.ShortCommit}} -X main.BuildDate={{.Date}}"

  - id: raptor_linux_arm64
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CC=aarch64-linux-gnu-gcc
    ldflags:
      - "-s -w -X main.GitCommit={{.ShortCommit}} -X main.BuildDate={{.Date}}"

 # --- Windows REAL app (raptor-real.exe) ---
  - id: raptor_windows
    binary: raptor
    goos: [ windows ]
    goarch: [ amd64, arm64 ]
    env:
      - CGO_ENABLED=0
    ldflags:
      - "-s -w -X main.GitCommit={{.ShortCommit}} -X main.BuildDate={{.Date}}"

archives:
  # --- Windows ZIPs: include BOTH binaries per arch (loader + real) ---
  - id: windows
    ids: [raptor_windows]
    formats: [ 'zip' ]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - README.md

  # --- Unix ZIPs: single binary per target as usual ---
  - id: unix
    ids: [raptor_linux_amd64,raptor_linux_arm64,raptor_darwin_amd64,raptor_darwin_arm64]
    formats: [ 'zip' ]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - README.md

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
